services:
  postgres:
    image: postgres:16-alpine
    container_name: assessment-builder-db
    environment:
      POSTGRES_USER: assessment_user
      POSTGRES_PASSWORD: assessment_password
      POSTGRES_DB: assessment_builder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assessment_user -d assessment_builder"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

